<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="header" class="header">Speech2Clipboard</div>
    <div id="mic">
      <i class="fa fa-microphone ready statusIcon" aria-hidden="true"></i>
      <i class="fa fa-microphone loading statusIcon" aria-hidden="true"></i>
      <i
        class="fa fa-microphone-slash notready statusIcon"
        aria-hidden="true"
      ></i>
    </div>
    <div id="options">
      <div id="langSelection">Speak as :</div>
      <div id="translateTargetSelection">Translate to :</div>
    </div>
    <div id="resultHeader" class="header">Result</div>
    <div id="output" class="content">
      <span id="interim"></span>
      <div id="result"></div>
      <div id="translated"></div>
    </div>
       <script src="popup.js"></script>
  </body>
</html>
